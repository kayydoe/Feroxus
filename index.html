<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feroxus | Performance Kits</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 24px;
      right: 0;
      background-color: #111;
      padding: 8px 0;
      border: 1px solid #333;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 16px;
      color: white;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      margin-top: 60px;
    }

    .hero img {
      max-width: 500px;
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="images/feroxus-logo.png" alt="Feroxus Logo" class="logo" /></a>
    <nav>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="#">Kits</a>
        <div class="dropdown-content">
          <a href="track.html">Track</a>
          <a href="autox.html">AutoX</a>
          <a href="rally.html">Rallycross</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="hero">
    <img src="images/gt3-track.png" alt="Track GT3 Hero" />
    <h1>Precision. Performance. Feroxus.</h1>
    <p>Your journey to the podium starts here.</p>
    <a class="btn" href="track.html">Shop Kits</a>
  </div>
</body>
</html>
