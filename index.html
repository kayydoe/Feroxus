<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feroxus | Performance Kits</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    .hero {
      position: relative;
      background: url('images/gt3-track.jpg') center/cover no-repeat;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .hero img {
      width: 150px;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 5px #000;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 3px #000;
    }

    .hero button {
      background: #f00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .hero button:hover {
      background: #c00;
    }

    .kits-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      background: #222;
      text-align: center;
    }
