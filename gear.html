<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feroxus | Gear</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    nav {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    nav a:hover { color: #f00; }

    .gear-section {
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      background: #222;
    }
    .gear-item {
      background: #111;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .gear-item:hover { transform: scale(1.02); }
    .gear-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .gear-item h3 {
      margin: 1rem 0 0.5rem;
      color: #f00;
    }
    .gear-item p {
      margin: 0 1rem 1rem;
    }

    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

    </div>

  </section>
