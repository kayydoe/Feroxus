<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feroxus | Performance Kits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    nav img {
      height: 40px;
    }

    nav ul {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 0.5rem;
      top: 100%;
      left: 0;
      white-space: nowrap;
    }

    li:hover > .dropdown {
      display: block;
    }

    .dropdown li {
      padding: 0.3rem 0;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('images/gt3.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 900;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero a {
      background-color: red;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: darkred;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 1rem;
        margin-top: 1rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="images/logo.png" alt="Feroxus Logo" />
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="#">Kits ▾</a>
          <ul class="dropdown">
            <li><a href="autox-kit.html">Autox Kit</a></li>
            <li><a href="track-kit.html">Track Kit</a></li>
            <li><a href="rally-kit.html">Rallycross Kit</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Gear ▾</a>
          <ul class="dropdown">
            <li><a href="gear.html">All Gear</a></li>
          </ul>
        </li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Precision. Performance. Feroxus.</h1>
      <p>Your journey to the podium starts here.</p>
      <a href="autox-kit.html">Shop Kits</a>
    </div>
  </section>
</body>
</html>
